{% extends 'order/main.html' %}
{% load static %}
{% block content %}

       <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Menu Items</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
                            <th>Image</th>
						</tr>
                        {% for i in items %}
                            <tr>
                                <td>{{ i.name }}</td>
                                <td>{{ i.category }}</td>
                                <td>{{ i.price }}</td>
                                <td><img src="{{ i.item_pic }}" height="150px"></td>


                            </tr>

                        {% endfor %}

					</table>
				</div>
			</div>

		</div>


{% endblock content %}
